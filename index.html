<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vorlage</title>
  </head>
  <body>
    <header>
      <h1>Social media icon with font-awesome</h1>
    </header>
    <main>
      <section>
        <div><i class="fab fa-facebook-square"></i></div>
        <div><i class="fab fa-instagram"></i></div>
        <div><i class="fab fa-youtube"></i></div>
        <div><i class="fab fa-linkedin-in"></i></div>
        <div><i class="fab fa-whatsapp"></i></div>
      </section>
      <section>
        <div><i class="fab fa-facebook-square fa-spin"></i></div>
        <div><i class="fab fa-instagram fa-spin"></i></div>
        <div><i class="fab fa-youtube fa-spin"></i></div>
        <div><i class="fab fa-linkedin-in fa-spin"></i></div>
        <div><i class="fab fa-whatsapp fa-spin"></i></div>
      </section>
    </main>
    <script src="https://kit.fontawesome.com/d28c6075af.js" crossorigin="anonymous"></script>

</html>
